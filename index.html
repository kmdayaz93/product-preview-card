<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | Product preview card component</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <section class="center-it">
    <div class="container">
        <div class="row justify-content-center g-0 rounded-3">
            <div class="col-xl-3 col-lg-6 col-md-6 col-sm-6">
                <img src="./images/image-product-desktop.jpg" alt="perfume_desktop" class="img-fluid d-none d-sm-block">
                <img src="./images/image-product-mobile.jpg" alt="perfume_mobile" class="img-fluid d-block d-sm-none">
            </div>
            
        <div class="col-xl-3 col-lg-6 col-md-6 col-sm-6 bcolor">
            <div class="sec-section">
                <p class="text-space">perfume</p>
                <p class="main-text">Gabrielle <br> Essence Eau De <br> Parfum</p>
                <p class="para-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>
                <p>
                    <span class="price-1">$149.99</span> 
                    <span class="price-2">$169.99</span>
                </p>
                    
                <div>
                    <a href="#" class="custom-button"><img src="./images/icon-cart.svg" alt=""> Add to Cart</a>
                </div>
            </div>
        </div>
        </div>
    </div>    
   </section>
</body>
</html>
